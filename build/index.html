<html>
    <head>
        <!-- <script src="index.js"></script> -->
        <link rel="stylesheet" href="style.css">
        <title>Scientific Calculator</title>
          
    </head>
    <body>
        <div class="main">
            <table class="calc">
            <tr>
                <td colspan="5"><input class="previous" id="previous" name="previous" size="40" maxlength="25" style="color:gray;line-height: 40px; text-align: end; max-width: 285px; font-size: 15px;"></td>
            </tr>
            <tr>
                
                <td colspan="5"><input class="display" id="display" name="display" placeholder="0" size="40" maxlength="25" style="line-height: 80px; text-align: end; max-width: 285px; font-size: 30px;"></td>
            </tr>
            <tr>
                <td id="d2g" onclick="degtorad()"><button class="buttons1" id="deg" value="deg" style="display: block;">DEG</button><button class="buttons1" id="rad" style="display: none;" value="rad">RAD</button></td>
                <td><button class="buttons1" onclick="fe()">F-E</button></td>
            </tr>
            <tr>
                <td><button class="buttons1 btnDark" onclick="mc()" id="mc">MC</button></td>
                <td><button class="buttons1 btnDark" onclick="mr()" id="mr">MR</button></td>
                <td><button class="buttons1 fontWt" onclick="mplus()">M+</button></td>
                <td><button class="buttons1 fontWt" onclick="mminus()">M-</button></td>
                <td><button class="buttons1 fontWt" onclick="ms()">MS</button></td>
            </tr>
            
            
            <tr>
                
                <td colspan="2">
                    <div class="buttons2" value="">
                        <button class="btn1"onclick="myFunction1()" id="btn1"> &#9698;Trigonometry<i class="fa-solid fa-chevron-down"></i></button>
                        <div id="drop1" class="drop-content1">
                            <button onclick="inverse()">2nd</button>
                            <button id="sin" onclick="sin()" class="trigo1" style="display: inline;">sin</button><button class="trigo2" id="sinin" style="display: none; font-size: 12px;" onclick="sinin()">sin<sup>-1</sup></button><button class="trigo3" style="display: none;" onclick="sinh()">sinh</button>
                            <button id="cos" onclick="cos()" value="cos" class="trigo1" style="display: inline;">cos</button><button class="trigo2" id="cosin" style="display: none; font-size: 12px;" onclick="cosin()">cos<sup>-1</sup></button><button class="trigo3" style="display: none;" onclick="cosh()">cosh</button>
                            <button id="tan" onclick="tan()" value="tan" class="trigo1" style="display: inline;">tan</button><button class="trigo2" id="tanin" style="display: none; font-size: 12px;" onclick="tanin()">tan<sup>-1</sup></button><button class="trigo3" style="display: none;" onclick="tanh()">tanh</button><br>
                            <button onclick="hyp()">hyp</button>
                            <button class="trigo1" style="display: inline;" onclick="sec()">sec</button><button style="display: none; font-size: 12px;" class="trigo2" onclick="secin()">sec<sup>-1</sup></button><button class="trigo3" style="display: none;" onclick="sech()">sech</button>
                            <button class="trigo1" style="display: inline;" onclick="cosec()">csc</button><button style="display: none; font-size: 12px;" class="trigo2" onclick="cosecin()">cosec<sup>-1</sup></button><button class="trigo3" style="display: none;" onclick="cosech()">cosech</button>
                            <button class="trigo1" style="display: inline;" onclick="cot()">cot</button><button  style="display: none; font-size: 12px;" class="trigo2" onclick="cotin()">cot<sup>-1</sup></button><button class="trigo3" style="display: none;" onclick="coth()">coth</button>
                        </div>
                        </div></td>
                
                        <td colspan="2">
                            <div class="buttons2">
                                <button class="btn2"onclick="myFunction2()" id="btn2">&#402; Functions <i class="fa-solid fa-chevron-down"></i></button>
                                <div id="drop2" class="drop-content2">
                                    <button id="positive" onclick="abs()">|x|</button>
                                    <button id="floor" onclick="floor()">⌊x⌋</button>
                                    <button id="ceil" onclick="ceil()">⌈x⌉</button><br>
                                    <button onclick="rand()">rand</button>
                                    <button onclick="ConvertDDToDMS()"><span style='font-size:10px;'>&#8594;</span>dms</button>
                                    <button onclick="deg()"><span style='font-size:10px;'>&#8594;</span>deg</button>
                                </div>
                            </div></td>
                            <td><div class="buttons2">
                                <button class="btn3 btnDark" onclick="myFunction3()" id="btn3">M v</button>
                                <div id="drop3" class="drop-content3">
                                    <input id="memory" disabled>
                                </div>
                            </div></td>
            </tr> 
            
        <tr>
            <td><button class="buttons3" type="button" id="second" onclick="change()">2nd</button></td>
            <td><button class="buttons3" onclick="pi()" >&pi;</button></td>
            <td><button class="buttons3" onclick="evalue()">e</button></td>
            <td><button class="buttons3" type="button"  id="clear" onclick="clearall()">C</button></td>
            <td><button class="buttons3" id="backspace" onclick="backspace()" style="transform:rotate(180deg)">&#8998;</button></td>
        </tr>
        <tr>
            <td ><button type="button" class="option1" onclick="square()">x<sup>2</sup></button> <button id="cube" class="option2" style="display:none;" onclick="cube()">x<sup>3</sup></button></td>
            <td><button class="buttons3" onclick="onebyx()"><sup>1</sup>/x</button></td>
            <td><button class="buttons3" onclick="abs()">|x|</button></td>
            <td><button class="buttons3" onclick="exp()">exp</button></td>
            <td><button class="buttons3" value="%">mod</button></td>
        </tr>
        <tr>
            
            <td ><button type="button" id ="sqroot" class="option1" onclick="sqroot()"><sup>2</sup>√x</button> <button id="cbroot" class="option2" style="display:none;" onclick="cbroot()"><sup>3</sup>√x</button></td>
            <td><button class="buttons3" value="(">(</button></td>
            <td><button class="buttons3" value=")">)</button></td>
            <td><button class="buttons3" id="fact" onclick="fact()"><i>n</i>!</button></td>
            <td><button value="/" class="buttons3 op" style="font-size: 25px;">&divide;</button></td>
        </tr>
        <tr>
            
            <td ><button type="button" id ="" class="option1" value="**">x<sup>y</sup></button> <button id="cube" class="option2" style="display:none;" value=" root y "><sup>y</sup>√x</button></td>
            <td><button class="buttons3" type="button" value="7" style="background-color: white;">7</button></td>
            <td><button class="buttons3" type="button" value="8" style="background-color: white;">8</button></td>
            <td><button class="buttons3" type="button" value="9" style="background-color: white;">9</button></td>
            <td><button class="buttons3" type="button" value="*" style="font-size: 25px;">*</button></td>
        </tr>
        <tr>
           
            <td ><button type="button" id ="10powerx" class="option1" onclick="tenpowerx()">10<sup>x</sup></button> <button id="twopowerx" class="option2" style="display:none;" onclick="twopowerx()">2<sup>x</sup></button></td>
            <td><button class="buttons3" type="button" value="4" style="background-color: white;">4</button></td>
            <td><button class="buttons3" type="button" value="5" style="background-color: white;">5</button></td>
            <td><button class="buttons3" type="button" value="6" style="background-color: white;">6</button></td>
            <td><button class="buttons3" type="button" value="-" style="font-size: 25px;">-</button></td>
        </tr>
        <tr>
            
            <td ><button type="button" id ="log" class="option1" value="log" onclick="log()">log</button> <button id="cube" class="option2" style="display:none;" value=" log base ">log<sub>y</sub>x</button></td>
            <td><button class="buttons3" type="button" value="1" style="background-color: white;">1</button></td>
            <td><button class="buttons3" type="button" value="2" style="background-color: white;">2</button></td>
            <td><button class="buttons3" type="button" value="3" style="background-color: white;">3</button></td>
            <td><button class ="buttons3" type="button" value="+" style="font-size: 25px;">+</button></td>
        </tr>
        <tr>
            
            <td><button type="button" id ="ln" class="option1" onclick="ln()">ln</button> <button id="cube" class="option2" style="display:none;" value="2.718281828459**">e<sup>x</sup></button></td>
            <td><button class="buttons3" id="plusminus" onclick="plusminus()" style="background-color: white;"><sup>+</sup>/-</button></td>
            <td><button class="buttons3" value="0" style="background-color: white;">0</button></td>
            <td><button class="buttons3" value="." style="background-color: white;">.</button></td>
            <td><button class="buttons3" type="button" style="background-color: #92c2e8;" value="=">=</button></td>
        </tr>

            <script src="https://kit.fontawesome.com/5594ca95a7.js" crossorigin="anonymous"></script>
           
            <script src="js/index.js"></script>
        </table>
    </div>
    </body>
</html>
